<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css" />
        <title>CUARTO</title>
        <meta name="description" content="Evaluación de cierre de la Unidad I: Bocetos de introducción a la programación" />
    </head>
    <body>
        <nav>
            <a href="index.html"><span class="Martina"></span></a>
            <a href="page-1.html">Primero</a>
            <a href="page-2.html">Segundo</a>
            <a href="page-3.html">Tercero</a>
            <a href="page-4.html">Cuarto</a>
        </nav>
        <main></main>
        <script>
            let boxxpos, boxypos;

            let boxxspeed = 2.8;
            let boxyspeed = 2.2;

            let boxxdirection = 1;
            let boxydirection = 1;

            let dvd;

            function setup() {
                createCanvas(windowWidth, windowHeight);
                selectAll("a")[4].addClass("aqui");
                selectAll(".Martina").forEach((n) => {
                    n.html("Martina Flores");
                });
                noStroke();
                frameRate(150);
                rectMode(CENTER);
                imageMode(CENTER);
                boxxpos = width / 2;
                boxypos = height / 2;
                fill(random(0, 360), 100, 100, 50);
                tint(random(0, 360), 100, 100, 50);

                colorMode(HSB, 360, 100, 100, 100);
            }

            function draw() {
                background("#111");

                boxxpos = boxxpos + boxxspeed * boxxdirection;
                boxypos = boxypos + boxyspeed * boxydirection;

                if (boxxpos > width - 60 || boxxpos < 60) {
                    boxxdirection *= -1;
                    fill(random(0, 360), 100, 100);
                    tint(random(0, 360), 100, 100);
                }
                if (boxypos > height - 60 || boxypos < 60) {
                    boxydirection *= -1;
                    fill(random(0, 360), 100, 100);
                    tint(random(0, 360), 100, 100);
                }

                rect(boxxpos, boxypos, 150, 150);
                image(dvd, boxxpos, boxypos, 150, 150);
            }

            function preload() {
                dvd = loadImage("https://raw.githubusercontent.com/profesorfaco/front-2023-1/main/sesion_03/dvd.png");
            }
        </script>
    </body>
</html>
